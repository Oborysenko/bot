<source>
  @type tail
  format apache2
  path /var/log/nginx/access_log
  pos_file /var/log/td-agent/apache2.access_log.pos
  tag mongo.nginx.access
</source>
<match mongo.**>
  # plugin type
  @type mongo

  # mongodb db + collection
  database nginx
  collection access

  # mongodb host + port
  host localhost
  port 27017

  # interval
  flush_interval 10s

  # make sure to include the time key
  include_time_key true
</match>
